<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Распознавание цифр MNIST</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="/js/main.js" defer></script>
</head>
<body>
<div class="app-container">
    <header class="app-header">
        <h1>ML-сервис распознавания цифр</h1>
        <p class="subtitle">Используйте один из способов ниже для предсказания.</p>
    </header>

    <main class="content-wrapper">
        <!-- Левая колонка: Загрузка файла -->
        <section class="panel upload-panel">
            <h2 class="panel-title">Способ 1: Загрузить файл</h2>
            <form id="prediction-form" class="prediction-form">
                <div class="file-input-wrapper">
                    <input type="file" id="image-file-input" name="image" accept="image/png, image/jpeg, image/gif" hidden>
                    <label for="image-file-input" class="file-label">
                        <span id="file-name-display">Выберите файл...</span>
                    </label>
                </div>
                <button type="submit" id="submit-button" class="action-button" disabled>Распознать</button>
            </form>
        </section>

        <!-- Правая колонка: Рисование -->
        <section class="panel draw-panel">
            <h2 class="panel-title">Способ 2: Нарисовать</h2>
            <div class="canvas-wrapper">
                <canvas id="drawing-canvas" width="280" height="280"></canvas>
            </div>
            <div class="controls">
                <button id="clear-button" class="action-button">Очистить</button>
            </div>
        </section>
    </main>

    <!-- Общая область для обратной связи -->
    <footer class="feedback-container">
        <div id="spinner" class="spinner"></div>
        <div id="result-container" class="result-container">
            <h2>Результат предсказания:</h2>
            <p id="prediction-output" class="prediction-digit">?</p>
        </div>
        <div id="error-container" class="error-container">
            <p id="error-message"></p>
        </div>
    </footer>
</div>
</body>
</html>

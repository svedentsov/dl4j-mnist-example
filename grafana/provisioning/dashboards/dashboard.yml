# Версия API для провижининга
apiVersion: 1

# Список провайдеров дашбордов
providers:
  # Уникальное имя провайдера
  - name: 'default'
    # Тип провайдера 'file' означает, что дашборды лежат в файловой системе
    type: file
    # Не разрешаем удаление дашбордов, загруженных этим провайдером, через UI
    disableDeletion: true
    # Разрешаем редактировать дашборд в UI. После сохранения измененная версия
    # будет доступна, но при перезапуске Grafana вернется версия из файла.
    editable: true
    # Настройки для провайдера
    options:
      # Путь внутри контейнера Grafana, где лежат JSON-файлы дашбордов.
      # Этот путь монтируется через volume в docker-compose.yml.
      path: /etc/grafana/provisioning/dashboards
      # Имя папки в UI Grafana, куда будут помещены эти дашборды
      folder: 'ML Services'
